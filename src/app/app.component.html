<div class="gs-app">
  <div class="gs-app-main">
    <div class="gs-app-main-header">
      <div class="gs-app-main-header-left">
        <img
          class="gs-app-main-header-left-logo"
          [src]="logoPath"
          alt="ゲロルトの工匠記録"
        />
        <span *ngIf="logoLink" class="gs-app-main-header-right-creator-name">
          Logo by
          <a
            href="https://github.com/lastagous/gerolt-selection"
            target="_blank"
          >
            {{ logoCreator }}
          </a>
        </span>
        <span *ngIf="!logoLink" class="gs-app-main-header-right-creator-name">
          Logo by {{ logoCreator }}
        </span>
      </div>
      <div class="gs-app-main-header-right"></div>
    </div>
    <div class="gs-app-main-content">
      <div class="gs-app-main-content-top">
        <app-search-lodestone></app-search-lodestone>
        <app-character-list></app-character-list>
      </div>
      <div class="gs-app-main-content-bottom">
        <app-progress-panel></app-progress-panel>
      </div>
    </div>
    <div class="gs-app-main-footer">
      <div class="gs-app-main-footer-left">
        <span
          >Created by
          <a href="https://twitter.com/lastagous" target="_blank"
            >@lastagous</a
          ></span
        >
      </div>
      <div class="gs-app-main-footer-center">
        <div class="icon-area">
          <img class="icon" src="assets/link/twitter.png" />
          <a
            class="footer-link"
            href="https://twitter.com/lastagous"
            target="_blank"
          ></a>
        </div>
        <div class="icon-area">
          <img class="icon" src="assets/link/note.png" />
          <a
            class="footer-link"
            href="https://note.com/lastagous"
            target="_blank"
          ></a>
        </div>
        <div class="icon-area">
          <img class="icon" src="assets/link/github.png" />
          <a
            class="footer-link"
            href="https://github.com/lastagous/gerolt-selection"
            target="_blank"
          ></a>
        </div>
      </div>
      <div class="gs-app-main-footer-right">
        (C) SQUARE ENIX CO., LTD. All Rights Reserved.
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
